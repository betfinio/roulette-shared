specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LiveRoulette
    network: {{network}}
    source:
      abi: LiveRouletteABI
      address: "{{address}}"
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TableCreated
      abis:
        - name: LiveRouletteABI
          file: ./abis/LiveRouletteABI.json
        - name: LiroBetABI
          file: ./abis/LiroBetABI.json
        - name: TableABI
          file: ./abis/MultiPlayerTableABI.json
      eventHandlers:
        - event: TableCreated(indexed address,indexed uint256)
          handler: handleMultiplePlayersTableCreated
        - event: Requested(indexed address,indexed uint256,indexed address)
          handler: handleRequested
      callHandlers:
        - function: refundSingleBet(address)
          handler: handleRefundSingle
        - function: refund(address,uint256)
          handler: handleRefundMulti
      blockHandlers:
        - handler: handleSinglePlayerTableCreated
          filter:
            kind: once
      file: ./src/liro.ts
templates:
  - kind: ethereum/contract
    name: TableTemplate
    network: {{network}}
    source:
      abi: TableABI
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/liro-table.ts
      entities:
        - BetPlaced
      abis:
        - name: TableABI
          file: ./abis/MultiPlayerTableABI.json
        - name: SinglePlayerTableABI
          file: ./abis/SinglePlayerTableABI.json
        - name: MultiPlayerTableABI
          file: ./abis/MultiPlayerTableABI.json
        - name: LiroBetABI
          file: ./abis/LiroBetABI.json
      eventHandlers:
        - event: BetPlaced(indexed address,uint256)
          handler: handleBetPlaced
          calls:
            player: LiroBetABI[event.params.bet].getPlayer()
            amount: LiroBetABI[event.params.bet].getAmount()
            table: LiroBetABI[event.params.bet].getTable()
            status:  LiroBetABI[event.params.bet].getStatus()
            bets: LiroBetABI[event.params.bet].getBets()
        - event: BetEnded(indexed address,indexed uint256,uint256,uint256)
          handler: handleBetEnded
          calls:
            player: LiroBetABI[event.params.bet].getPlayer()
            amount: LiroBetABI[event.params.bet].getAmount()
            table: LiroBetABI[event.params.bet].getTable()
            status:  LiroBetABI[event.params.bet].getStatus()
